<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>OÌˆrnek 11 (Directives)</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="./index.js"></script>
</head>

<body ng-app="myApp">
  <div ng-controller="myController">
    
    

    <div ng-repeat="book in books track by $index">
      <label>Title   :</label>    <b>{{book.title}}</b>
      <label>Author  :</label>    <b>{{book.author}}</b>        
    </div>

    <button add-book-button>Add book</button>

  </div>
</body>

</html>
